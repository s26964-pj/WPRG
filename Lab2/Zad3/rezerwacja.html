<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz rezerwacji hotelu</title>
</head>
<body>
<h2>Formularz rezerwacji hotelu</h2>
<form action="handle_reservation.php" method="POST">
    <label for="guests">Liczba osób:</label>
    <select name="guests" id="guests">
        <option value="1">1 osoba</option>
        <option value="2">2 osoby</option>
        <option value="3">3 osoby</option>
        <option value="4">4 osoby</option>
    </select>
    <br><br>
    <label for="name">Imię:</label>
    <input type="text" name="name" id="name" required>
    <br><br>
    <label for="surname">Nazwisko:</label>
    <input type="text" name="surname" id="surname" required>
    <br><br>
    <label for="address">Adres:</label>
    <input type="text" name="address" id="address" required>
    <br><br>
    <label for="credit_card">Dane karty kredytowej:</label>
    <input type="text" name="credit_card" id="credit_card" required>
    <br><br>
    <label for="email">E-mail:</label>
    <input type="email" name="email" id="email" required>
    <br><br>
    <label for="stay_date">Data pobytu:</label>
    <input type="date" name="stay_date" id="stay_date" required>
    <br><br>
    <label for="arrival_time">Godzina przyjazdu:</label>
    <input type="time" name="arrival_time" id="arrival_time" required>
    <br><br>
    <input type="checkbox" name="extra_bed" id="extra_bed">
    <label for="extra_bed">Potrzeba dostawienia łóżka dla dziecka</label>
    <br><br>
    <label for="amenities">Udogodnienia:</label><br>
    <input type="checkbox" name="amenities[]" value="klimatyzacja"> Klimatyzacja<br>
    <input type="checkbox" name="amenities[]" value="popielniczka"> Popielniczka dla palacza<br>
    <br>
    <input type="submit" value="Zarezerwuj">
</form>
</body>
</html>
